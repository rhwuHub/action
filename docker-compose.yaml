version: "3"services:  db:    image: mysql:5.7    ports:      - "3307:3306"  # 将宿主机的3307端口映射到容器的3306端口    environment:      MYSQL_ROOT_PASSWORD: "123456"    volumes:      - "/root/project/blog/config/init.sql:/docker-entrypoint-initdb.d/init.sql:rw"    networks:      - blog_network    restart: always    command: --init-file /docker-entrypoint-initdb.d/init.sql    container_name: mysql    privileged: true  blog:    image: registry.cn-hangzhou.aliyuncs.com/rhwu/hub:blog    ports:      - "9090:9090"    volumes:      - "/root/project/blog/config/application.yml:/app/application.yml:rw"    networks:      - blog_network    restart: always    container_name: blog    depends_on:      - dbnetworks:  blog_network:    driver: bridge